name: calories_app
description: "A new Flutter project."
publish_to: 'none'

version: 2.0.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.4.4
  flutter_riverpod: ^3.0.3
  intl: ^0.20.2
  firebase_analytics: ^11.3.3
  shared_preferences: ^2.3.2
  image_picker: ^1.1.1
  firebase_storage: ^12.0.0
  firebase_app_check: ^0.3.0+1
  firebase_messaging: ^15.2.10
  # Health Connect compatible version for Android 13-16 (AGP 8.6.0 compatible)
  health: ^12.1.0
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_dotenv: ^5.1.0
  speech_to_text: ^7.0.0
  http: ^1.2.0
  http_parser: ^4.0.2
  cloudinary_public: ^0.23.1
  device_info_plus: ^11.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  fake_async: ^1.3.1

flutter:
  uses-material-design: true

  assets:
    - .env

# Flutter Launcher Icons configuration (Android only)
flutter_launcher_icons:
  android: true
  image_path: assets/base_app_icon.png
  adaptive_icon_foreground: assets/android_foreground.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_monochrome: assets/android_monochrome.png
